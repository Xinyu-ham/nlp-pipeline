version: 1.0.0
experiments:
  - id: "fake_news"
    name: "Fake News Detection - Tuning"
    parameters:
      - name: "learning_rate"
        type: "float"
        minValue: 0.0001
        maxValue: 0.1
        scalingType: "Logarithmic"
      - name: "epochs"
        type: "int"
        minValue: 3
        maxValue: 7
        scalingType: "Linear"
      - name: "dropout1"
        type: "float"
        minValue: 0.1
        maxValue: 0.4
        scalingType: "Linear"
      - name: "dropout2"
        type: "float"
        minValue: 0.1
        maxValue: 0.4
        scalingType: "Linear"
      - name: "hidden_size"
        type: "choice"
        choices: [12, 44]
      - name: "pretrained_model"
        type: "choice"
        choices: ["distilbert-base-uncased", "bert-base-uncased"]
    n_trials: 5
    objective: "maximize"